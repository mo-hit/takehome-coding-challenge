{{ template "header" . }}
<div class="section">
  <div class="container">
    <h1 class="header center">Tell me a new one!</h1>
  </div>
</div>

<div class="section">
  <div class="container">
    <div class="row">
      <div class="col s12">
        <form method="post">
          <label for="submitter">Your name</label>
          <input type="text" name="submitter">
          <label for="score">Rate your joke out of ten</label>
          <input type="number" name="score">
          <label for="name">Name of the joke</label>
          <input type="text" name="name">
          <label for="body">The joke!</label>
          <textarea name="body">
          </textarea>
          <button class="btn" type="submit">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>
{{ template "footer" . }}
